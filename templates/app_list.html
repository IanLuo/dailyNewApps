<div class="row">
	<!-- <div class="row-fluid"> -->
	      {% for entry in entries %}
		  	<div class="span1.5">
		  		<div class="card" id="{{entry.app_id}}" ref="popover" data-content="<p><strong>{{entry.name}}</strong></p>" data-toggle="modal">
					<p><a href="#detail_modal"><img src='{{entry.image}}'/></a></p>
					<p><small>{{entry.price}}</small></p>
					<p><small>{{entry.genre_name}}</small></p>
				</div>
			</div>	      

		  {% empty %}
			  <p>No new app under your selected condition today, please remember to check it here tomorrow.</p>
		  {% endfor %}
	    
	<!-- </div> -->
</div>

<script>	
		$(".card").click(function()
		{			
			$('#detail_modal').modal();
			$("#app_detail").html("<img valign='center' src='/static/img/loading.gif'/>");
			$("#myModalLabel").html('App Detail');
			
			$.ajax({
				url:"/ios/appdetail/"+$(this).attr("id"),
			}).done(function(data)
			{
				$("#app_detail").html(data);				
			});
		});
		
		$(".card").css('cursor', 'pointer');

		$(".card").popover({trigger:"hover", html : true });


	</script>
